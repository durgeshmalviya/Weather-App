  <title>UniWeather</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* Prevent scrollbars */
    }

    #root {
      position: relative;
      z-index: 1;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.8;
    }

    /* Media Queries for Responsive Design */
    @media only screen and (max-width: 768px) {
      /* Adjust styles for screens smaller than 768px */
      #video-background {
        opacity: 0.6; /* Reduce opacity for smaller screens */
      }
    }

    @media only screen and (max-width: 480px) {
      /* Adjust styles for screens smaller than 480px */
      #video-background {
        opacity: 0.4; /* Further reduce opacity for smaller screens */
      }
    }
  </style>
</head>

<body>
  <video id="video-background" autoplay muted loop>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="root"></div>

  <script>
    const video = document.getElementById('video-background');
    const sources = {
      day: './media/dayy.mp4',
      night: './media/night.mp4',
      afternoon: './media/after.mp4'
    };

    function updateTimeBasedBackground() {
      const currentTime = new Date().getHours();
      let source = '';
      if (currentTime >= 6 && currentTime < 18) {
        source = sources.day;
      } else if (currentTime >= 18 && currentTime < 24) {
        source = sources.night;
      } else {
        source = sources.afternoon;
      }
      video.src = source;
    }

    updateTimeBasedBackground();
    setInterval(updateTimeBasedBackground, 60000);
  </script>
</body>

</html>
